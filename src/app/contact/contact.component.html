<div class="inquiry-section">
  <!-- background image + dark overlay -->
  <div class="bg-image"></div>
  <div class="overlay"></div>

  <div layout="column" *ngIf="isLoggedIn">
    <h2 class="form-title">Name: Elaine ******</h2>
    <h2 class="form-title">Writing As: A.M. Oakley</h2>
    <h2 class="form-title">Email: amoakley&#64;gmail.com</h2>
    <h2 class="form-title">Agent: TBD</h2>
    <h2 class="form-title">Number: (***) ***-****</h2>
    <br />
    <br />
    <br />
    <br />
    <h2 class="form-title">... and so the journey begins...</h2>
  </div>

  <!-- two forms, side by side -->
  <div class="forms-container" *ngIf="!isLoggedIn">
    <!-- Send Message form -->
    <div class="form-block">
      <h2 class="form-title">Send Message</h2>
      <form class="inquiry-form">
        <input
          name="name"
          ngModel
          required
          placeholder="Name"
          class="inquiry-input"
        />
        <input
          type="email"
          name="email"
          ngModel
          required
          placeholder="Email"
          class="inquiry-input"
        />
        <textarea
          name="message"
          ngModel
          required
          placeholder="Message"
          rows="4"
          class="inquiry-textarea"
        ></textarea>
        <button type="submit" class="btn-whisper">
          Send a Whisper
        </button>
      </form>
      <p class="disclaimer">
        (Messages go directly to A.M. Oakleyâ€™s inbox.)
      </p>
    </div>

    <!-- Join Email List form -->
    <div class="form-block">
      <h2 form-title>Join the Email List</h2>
      <form class="inquiry-form">
        <input
          name="name"
          ngModel
          required
          placeholder="Name"
          class="inquiry-input"
        />
        <input
          type="email"
          name="email"
          ngModel
          required
          placeholder="Email"
          class="inquiry-input"
        />
        <button type="submit" class="btn-lantern">
          Light the Lantern
        </button>
      </form>
    </div>
  </div>
</div>
