<h2>A.M. OAKLEY</h2>
<h3 style="text-align: center;">Stories that grow in the quiet light of wonder.</h3>
<div layout="column" style="text-align: center;">
    <div *ngIf="isLoggedIn">
        <h1>YOU ARE NOW LOGGED IN</h1>
    </div>
    <div *ngIf="!isLoggedIn">
        <button
        style="margin-top: 300px; background-color: #b9ab8dcc; color: white; border: 2px solid #bfa76f; border-radius: 20px; padding: 10px 24px; font-size: 1rem; font-family: 'Georgia', serif; cursor: pointer; transition: background 0.2s, color 0.2s;"
        (click)="openAgentLogin()"
        >
        Professional Queries
        </button>
    </div>
    <div *ngIf="isLoggedIn">
        <button
            style="margin-top: 300px; background-color: #b9ab8dcc; color: white; border: 2px solid #bfa76f; border-radius: 20px; padding: 10px 24px; font-size: 1rem; font-family: 'Georgia', serif; cursor: pointer; transition: background 0.2s, color 0.2s;"
            (click)="logOff()"
            >
            Log Off
        </button>
    </div>
</div>
